    <script type="text/javascript">
        $(document).ready(() => {
            $('#toRegistration').click((event) => {
                event.preventDefault();
                $('#loginContainer').hide();
                $('#registerContainer').show();
            })

            $('#toLogin').click((event) => {
                event.preventDefault();
                $('#registerContainer').hide();
                $('#loginContainer').show();
            })

            $('#register').submit((event)=>{
                event.preventDefault();
            })
            $('#login').submit((event)=>{
                event.preventDefault();
            })
        })
